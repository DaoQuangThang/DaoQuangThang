<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:rgb(240, 206, 249);color:black">
   <div style="padding:20px 30px;height:300px;width:400px;">
        <div>
            <div style="font-weight:bold;
                font-size: 30px;
                padding:0px 80px;">Get Started</div>
            <div style="padding:10px 80px">Let's make something cool</div>
        </div>
        <div style="background-color:white;
            height:500px;
            width:350px;   
            border-radius:20px">
                <div style="font-weight:bold;
                    font-size:larger;
                    padding:30px 45px;
                    ">Get started width a free quotation
                </div>
                <div style="padding-left:20px">
                    <div>
                        <div>Name</div>
                        <input type="text" 
                            placeholder="Enter your name" 
                            style="background-color:rgb(234, 244, 244);
                            padding:5px 10px 5px;
                            border: 1px solid white;
                            border-radius:5px;
                            height:30px;width:88%" />
                    </div>
                    <div style="padding:20px 0px 20px">
                        <div>Email</div>
                        <input type="text"
                            placeholder="Enter a valid email address" 
                            style="background-color:rgb(234, 244, 244);
                            padding:5px 10px 5px;
                            border: 1px solid white;
                            border-radius:5px;
                            height:30px;width:88%" />
                    </div>
                    <div>
                        <div>Message</div>
                        <textarea name="" id="" cols="35" rows="6"
                            placeholder=" Enter your message"  
                            style="background-color:rgb(234, 244, 244);
                            padding:10px 5px;
                            border: 1px solid white;
                            border-radius:5px"></textarea>
                    </div>
                    <div style="padding:10px 0px 10px">
                        <input type="checkbox"/>I accept the Terms of Sevice
                    </div>
                    <div>
                        <button 
                            style="background-color:rgb(131, 131, 225);
                            height:40px;
                            width:94%;
                            color:white;
                            border-radius:5px;
                            border:1px;
                            ">Submit your request</button>
                    </div>
                </div>
        </div>
   </div>
</body>
</html>
